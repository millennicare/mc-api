<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify your email address</title>
</head>
<body style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; color: #111827; margin: 0; padding: 0;">
    <div style="max-width: 448px; margin: 0 auto; background-color: #ffffff; padding: 24px; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); border-radius: 8px;">
        <h1 style="text-align: center; font-weight: bold; font-size: 24px; color: #b857a1; margin: 0 0 24px 0;">
            Millennicare
        </h1>
        <p style="font-weight: 600; color: #1f2937; font-size: 18px; margin: 0 0 16px 0;">
            Hi {{ email }},
        </p>
        <p style="color: #374151; margin: 0 0 16px 0;">
            Thank you for signing up. Please use the code below to verify your email address.
        </p>
        <div style="margin: 16px 0; text-align: center;">
            <span style="display: inline-block; border-radius: 8px; background-color: #e5e7eb; padding: 8px 16px; font-weight: bold; font-size: 30px; letter-spacing: 0.1em;">
                {{ code }}
            </span>
        </div>
        <hr style="margin: 24px 0; border: none; border-top: 1px solid #d1d5db;">
        <p style="text-align: center; color: #6b7280; font-size: 12px; margin: 0;">
            If you didn't request this email, you can safely ignore this.
        </p>
    </div>
</body>
</html>
